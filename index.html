<!DOCTYPE html>
<html>
    <body>
        <h1>Hello World</h1>
        <p>I'm hosted with GitHub Pages.</p>
        <canvas id="canvas" width="400" height="150"></canvas>
        <script>
            alert("Check running");
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            let img = new Image("https://images.unsplash.com/photo-1608848461950-0fe51dfc41cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8fA%3D%3D&w=1000&q=80");
            img.addEventListener("load", ()=>{
            ctx.drawImage(img,0,0);
            ctx.font = '50px serif';
            ctx.fillText('Hello world', 50, 90);
            });
        </script>
    </body>
</html>
